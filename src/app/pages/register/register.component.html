<div class="form-div">
    <mat-card class="login-card">
      <mat-card-header class="card-header">
        <mat-card-title>Regisztráció</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label for="email">Email: </mat-label>
            <input matInput type="text" formControlName="email" />
          </mat-form-field>
          <div formGroupName="name" class="subForm">
            <mat-form-field>
                <mat-label for="lastname">Vezetéknév: </mat-label>
                <input matInput type="text" formControlName="lastname" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="firstname">Keresztnév: </mat-label>
                <input matInput type="text" formControlName="firstname" />
            </mat-form-field>
        </div>
          <mat-form-field>
            <mat-label>Válasza ki a születési dátumját:</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birtdayDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label for="password">Jelszó: </mat-label>
            <input matInput type="password" formControlName="password"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label for="passwordAgain">Jelszó ismét: </mat-label>
            <input matInput type="password" formControlName="rePassword"/>
          </mat-form-field>
          <button mat-raised-button color="primary">Regisztráció</button>
          <button mat-raised-button color="primary" [routerLink]="'../login'">Bejelentkezés</button>
        
        </form>
      </mat-card-content>
    </mat-card>
  </div>
